<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>View All</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ilr8nkk.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
</head>
<body>
    <header>
        <nav id="navbar">
            <button id="Home-Button">Home</button>
            <button id="Search-Button">Search</button>
            <button id="View-All-Button">View all</button>
        </nav>
    </header>
    <h1>View all of his works</h1>
    <main>
        <div
          id="modal"
          class="modal"
          role="dialog"
          aria-modal="true"
          aria-labelledby="dialogTitle"
          aria-describedby="dialogDesc"
          hidden
        >
          <div class="modal-content">
            <button type="button" id="close-modal" class="close" aria-label="Close Dialog">
              &times;
            </button>
            
            <h2 id="dialogTitle">Selected Work Details</h2>
            <p id="dialogDesc">
              Here you can see more information about the selected Shakespeare work.
            </p>

            <div id="modalDetails"></div>
          </div>
        </div>

        <div class="table-container">
            <table id="booksTable" class="display">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Subjects</th>
                    <th>Downloads</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</body>
</html>
