<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ilr8nkk.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <button id="Home-Button">Home</button>
            <button id="Search-Button">Search</button>
            <button id="View-All-Button">View all</button>
        </nav>
    </header>
    <main>
        <h1>Search For His Plays</h1>
        <h2 style="text-align: center;">
            If you would like to read and find info about a specific work of Shakespeare please type in the search box below
        </h2>
        <div class="search-container">
            <input
              type="search"
              name="search-works"
              id="search-bar"
              placeholder="  Search his works..."
              style="font-family:adobe-caslon-pro, serif;"
            />
            <input id="query-submit" type="submit" value="Submit" />
        </div>

        <div
          id="modal"
          class="modal"
          role="dialog"
          aria-modal="true"
          aria-labelledby="dialogTitle"
          aria-describedby="dialogDesc"
          hidden
        >
          <div class="modal-content">
            <button type="button" id="closeModal" class="close" aria-label="Close Dialog">
              &times;
            </button>

            <h2 id="dialogTitle">Selected Work Details</h2>
            <p id="dialogDesc">
              Here you can see more information about the selected Shakespeare work.
            </p>
  
            <div id="modalDetails"></div>
          </div>
        </div>

        <br />
        <div id="chart-container">
            <canvas id="downloads-chart"></canvas>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
